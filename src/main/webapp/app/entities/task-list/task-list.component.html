<div>
    <h2>
        <span jhiTranslate="agileManagerApp.taskList.home.title">Task Lists</span>
        <button class="btn btn-primary float-right jh-create-entity create-task-list" [routerLink]="['/', { outlets: { popup: ['task-list-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="agileManagerApp.taskList.home.createLabel">
            Create new Task List
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="taskLists">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="agileManagerApp.taskList.name">Name</span></th>
            <th><span jhiTranslate="agileManagerApp.taskList.order">Order</span></th>
            <th><span jhiTranslate="agileManagerApp.taskList.sprint">Sprint</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let taskList of taskLists ;trackBy: trackId">
                <td><a [routerLink]="['../task-list', taskList.id ]">{{taskList.id}}</a></td>
                <td>{{taskList.name}}</td>
                <td>{{taskList.order}}</td>
                <td>
                    <div *ngIf="taskList.sprint">
                        <a [routerLink]="['../sprint', taskList.sprint?.id ]" >{{taskList.sprint?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../task-list', taskList.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'task-list/'+ taskList.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'task-list/'+ taskList.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
