
<div *ngIf="tagList">
    <h2><span jhiTranslate="agileManagerApp.tagList.detail.title">Tag List</span> {{tagList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="agileManagerApp.tagList.title">Title</span></dt>
        <dd>
            <span>{{tagList.title}}</span>
        </dd>
        <dt><span jhiTranslate="agileManagerApp.tagList.task">Task</span></dt>
        <dd>
            <div *ngIf="tagList.task">
                <a [routerLink]="['/task', tagList.task?.id]">{{tagList.task?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tag-list/'+ tagList.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
