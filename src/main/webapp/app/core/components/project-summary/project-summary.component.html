<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{p.name}}</mat-card-title>
        <mat-card-subtitle>{{p.creationDate | date:'fullDate':'':'fr'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{p.description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button
                [routerLink]="['/', { outlets: { popup: 'project/'+ p.id + '/edit'} }]"
                replaceUrl="true">LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
